<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>

    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+PLEX+Sans:300,500" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="desktop.css">
    <link rel="stylesheet" type="text/css" href="tablet.css" media="(max-width: 1500px)">
    <link rel="stylesheet" type="text/css" href="mobile.css" media="(max-width: 900px)">


</head>
<body>
<div id="top">
    <div id="topContent">
        <h1>Local Weather Six Hour Forecast</h1>
        <h2>Northern California with doppler radar</h2>

        <div id="enterCity">
            <p>Forecast for</p>
            <label><input id="userInput" type="text" value="Davis, CA"></label>
            <button onclick="update()">Submit</button>
        </div>
    </div>

    <div id="currentWeather">
        <div id="currText">
            <p>current</p>
            <p id="currentTime">0PM</p>
        </div>
        <div id="currImgCtn"><img id="currentIcon" src="../assets/01d.svg">
        </div>
        <p id="currentTemp">999</p>
    </div>

    <div id="doppler">
        <img src="../assets/DAX_Topo_Short.jpg">
        <div id="container" class="imgCtn"></div>
        <img id="cities" src="../assets/DAX_City_Short.gif">
    </div>

    <a href="#bottom"><img id="arrow" src="../assets/down-arrow.svg"></a>

</div>

<div id="bottom">
    <a id="arrowCtn2" href="#top"><img id="arrow2" src="../assets/down-arrow.svg"></a>
    <div id="hourlyWeather"></div>
</div>


<script src="weather.js"></script>
</body>
</html>
